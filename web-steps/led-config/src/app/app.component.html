<md-sidenav-container>

  <md-sidenav #sidenav mode="side" class="app-sidenav" style="width:10%">
    <md-list>
      <md-list-item> Productcode</md-list-item>
      <md-list-item><h4>{{productcode}}</h4></md-list-item>

    </md-list>
  </md-sidenav>

  <md-toolbar color="primary">

    Aeris Configurator 3.0 - Step by step
    <div class="small-product-code" *ngIf="productcode">Productcode: {{productcode}}</div>
    <span class="app-toolbar-filler"></span>
    <md-list dense class="listProperties">
      <md-list-item
        *ngIf="productWarning!=null && productWarning.message!=null && productWarning.relationState==AllowedWithWarning">
        <md-chip-list class="mat-chip-list-stacked">
          <md-chip class="warningChip"
                   selected="true"
                   color="warn" i18n>
            Warning: {{productWarning.message}}
          </md-chip>
        </md-chip-list>


      </md-list-item>
      <md-list-item *ngIf="productWarning!=null && productWarning.message!=null && productWarning.relationState==AllowedWithInfo">
        <md-chip-list class="mat-chip-list-stacked">
          <md-chip class="warningChip"
                   selected="true"
                   color="primary" i18n>
            Information: {{productWarning.message}}
          </md-chip>
        </md-chip-list>


      </md-list-item>
    </md-list>
  </md-toolbar>

  <div class="app-content">
    <md-card>
      <menusteps [steps]="steps" [relations]="relations" (finished)="finished($event)"></menusteps>
    </md-card>
  </div>

</md-sidenav-container>
