<form>

  <h3>{{title}}</h3>
  <md-tab-group selectedIndex="1">

    <md-tab *ngFor="let item of data" [label]="item.value" [disabled]="item.value=='Empty'">

      <md-list dense>
        <md-list-item>
        Description: {{item.viewValue}}

        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
         Width: {{item.dimension.width}} mm
        </md-list-item>
      </md-list>
    </md-tab>
  </md-tab-group>

</form>
