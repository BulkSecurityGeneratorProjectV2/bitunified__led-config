<form>


  <div *ngIf="stepDiff(step)<0">
    <h4>{{step.description}}</h4>
  </div>
  <div *ngIf="stepDiff(step)==0">
    <h3>{{step.description}}</h3>
  <div >
    <md-tab-group selectedIndex="1" (selectChange)="changedTabSelection($event)">
      <md-tab *ngFor="let s of step.models" [label]="s.name" >

        <md-list dense>
          <md-list-item>
            Description: {{s.name}}

          </md-list-item>
          <md-divider></md-divider>
          <md-list-item>
            Width: {{s.dimension==null?'':s.dimension.width}} mm
          </md-list-item>
        </md-list>
      </md-tab>
    </md-tab-group>
  </div>
  <div *ngIf="step.type=='TEXT'">

    <md-card-content>

      <md-input-container>
        Width:
        <md-slider class="mat-slider-horizontal"
                   max="400"
                   min="200"
                   step="1"
                   thumb-label="true" [(ngModel)]="model.models[0].value" name="inputValue">
        </md-slider> mm.
        Or:
        <input mdInput [(ngModel)]="model.models[0].value" name="inputValue">
      </md-input-container>

    </md-card-content>
  </div>
  </div>
  <div *ngIf="stepDiff(step)==1">
    <h4>{{step.description}}</h4>
  </div>
  <div *ngIf="stepDiff(step)>1">
    <h5>{{step.description}}</h5>
  </div>
</form>
