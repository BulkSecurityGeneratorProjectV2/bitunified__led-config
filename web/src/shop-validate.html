<dom-module id="shop-checkout">

  <template>
    <style include="shop-common-styles shop-button shop-form-styles shop-input shop-select shop-checkbox">


      .main-frame {
        transition: opacity 0.5s;
      }

      :host([waiting]) .main-frame {
        opacity: 0.1;
      }

      shop-input, shop-select {
        font-size: 16px;
      }

      shop-select {
        margin-bottom: 20px;
      }

      paper-spinner-lite {
        position: fixed;
        top: calc(50% - 14px);
        left: calc(50% - 14px);
      }

      .billing-address-picker {
        margin: 28px 0;
        height: 20px;
        @apply(--layout-horizontal);
      }

      .billing-address-picker > label {
        margin-left: 12px;
      }

      .grid {
        margin-top: 40px;
        @apply(--layout-horizontal);
      }

      .grid > section {
        @apply(--layout-flex);
      }

      .grid > section:not(:first-child) {
        margin-left: 80px;
      }

      .row {
        @apply(--layout-horizontal);
        @apply(--layout-end);
      }

      .column {
        @apply(--layout-vertical);
      }

      .row > .flex,
      .input-row > * {
        @apply(--layout-flex);
      }

      .input-row > *:not(:first-child) {
        margin-left: 8px;
      }

      .shop-select-label {
        line-height: 20px;
      }

      .order-summary-row {
        line-height: 24px;
      }

      .total-row {
        font-weight: 500;
        margin: 30px 0;
      }

      @media (max-width: 767px) {

        .grid {
          display: block;
          margin-top: 0;
        }

        .grid > section:not(:first-child) {
          margin-left: 0;
        }

      }

    </style>

    <div class="main-frame">
      <iron-pages selected="[[state]]" attr-for-selected="state">

        <div state="init">
          <form
              id="checkoutForm"
              is="iron-form"
              method="post"
              action="http://localhost:8080/server/rest/engine/data"
              on-iron-form-response="_didReceiveResponse"
              on-iron-form-presubmit="_willSendRequest">


            <header class="subsection" visible="true">
              <h1>Productcode opgeven</h1>
              <span>Bijv.:CAGDR11102000300a</span>
            </header>

            <div class="subsection grid" visible="true">

              <section>

                                <div class="row input-row">
                  <shop-input>
                    <input type="tel" id="ccNumber" name="ccNumber" pattern="C([A-F]){1}([GABHPQ]){1}([DPHN]){1}([RGBA]|[2473456]){1}([1470258369]){1}([1-5])([1-8])(\d{4})((\d{4})?)(([ab])?)+"
                        placeholder="Card Number" required value="CAGDR11102000300a"
                        autocomplete="cc-number">
                    <shop-md-decorator error-message="Ongeldige code" aria-hidden="true">
                      <label for="ccNumber">Productcode</label>
                      <shop-underline></shop-underline>
                    </shop-md-decorator>
                  </shop-input>
                </div>
                <shop-button responsive id="submitBox">
                  <input type="button" on-click="_submit" value="Valideer">
                </shop-button>
              </section>
            </div>
          </form>
        </div>

        <!-- Success message UI -->
       <!-- <header state="localhost:8080/checkout/success">
          <h1>Berichten:</h1>
          <p>[[response.messages]]</p>
          <template is="dom-repeat" items="[[myarray]]">
            <span>[[item]]</span>
          </template>
          <shop-button responsive>
            <a href="/">Terug</a>
          </shop-button>
        </header>-->


        <header state="success">
          <h1>Berichten:</h1>

            <iron-data-table details-enabled items="{{response.messageTable}}" height="300px">
              <template is="row-detail">
                <div class="detail">

                  <template is="dom-repeat" items="[[item.msg]]" as="msge">
                    <p>[[msge.message]]</p>

                  </template>
                </div>
              </template>
              <data-table-column name="Stap">
                <template> {{item.step}}</template>
              </data-table-column>
              <data-table-column name="Configuratie">
                <template is="row-detail">

                  <template is="dom-repeat" items="[[item.msg]]" as="msge" index-as="ind">
                    <template is="dom-if" if="{{showFirst(ind)}}"><p>[[msge.message]]</p></template>
                  </template>


</template>
              </data-table-column>
              <data-table-column name width="60px" align-right flex="0">
                <template>

                  <template is="dom-if" if="[[!expanded]]">

                      <template is="dom-if" if="[[item.error]]">
                          <style>
                              .tool-box-icon{
                                  --iron-icon-fill-color: red;
                              }

                          </style>

                          <iron-icon class="tool-box-icon" icon="error"></iron-icon>
                      </template>
                      <template is="dom-if" if="[[!item.error]]">


                          <iron-icon  icon="expand-more"></iron-icon>
                      </template>

                  </template>

                  <template is="dom-if" if="[[expanded]]">
                    <iron-icon icon="expand-less"></iron-icon>
                  </template>
                </template>
              </data-table-column>
            </iron-data-table>


          <template is="dom-if" if="[[!response.messages.length]]">
            De productcode is correct.
          </template>
          <template is="dom-repeat" items="[[response.messages]]">
            <p>[[item]]</p>
          </template>


          <table>


              <tr><td>Totaal</td>
              <td>â‚¬ [[response.totalPrice]]</td></tr>
          </table>

          <shop-button responsive>
            <a href="/validate">Terug</a>
          </shop-button>
        </header>
        <!-- Error message UI -->
        <header state="error">
          <h1>Er is een fout opgetreden</h1>
          <p id="errorMessage">[[response.messages]]</p>
          <shop-button responsive>
            <a href="/validate">Terug</a>
          </shop-button>
        </header>


      </iron-pages>

    </div>

    <!-- Handles the routing for the success and error subroutes -->
    <app-route
        route="[[route]]"
        pattern="/:state"
        on-active-changed="_activeRouteHandler">
     </app-route>

    <!-- Show spinner when waiting for the server to repond -->
    <paper-spinner-lite active="[[waiting]]"></paper-spinner-lite>

  </template>

  <script>

    Polymer({

      is: 'shop-checkout',

      properties: {

        /**
         * The route for the state. e.g. `success` and `error` are mounted in the
         * `checkout/` route.
         */
        route: {
          type: Object,
          notify: true
        },


        /**
         * The total price of the contents in the user's cart.
         */
        total: Number,

        /**
         * The state of the form. Valid values are:
         * `init`, `success` and `error`.
         */
        state: {
          type: String,
          value: 'init'
        },

        /**
         * An array containing the items in the cart.
         */
        cart: Array,

        /**
         * The server's response.
         */
        response: Object,

        /**
         * If true, the user must enter a billing address.
         */
        hasBillingAddress: {
          type: Boolean,
          value: false
        },

        /**
         * If true, shop-checkout is currently visible on the screen.
         */
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        /**
         * True when waiting for the server to repond.
         */
        waiting: {
          type: Boolean,
          readOnly: true,
          reflectToAttribute: true
        },

        /**
         * True when waiting for the server to repond.
         */
        _hasItems: {
          type: Boolean,
          computed: '_computeHasItem(cart.length)'
        }
      },

      _submit: function(e) {
        if (this._validateForm()) {
          // To send the form data to the server:
          // 2) Remove the code below.
          // 3) Uncomment `this.$.checkoutForm.submit()`.

          this.$.checkoutForm.fire('iron-form-presubmit', null, { bubbles: false });

//          this.debounce('_submitForm', function() {
//            this.$.checkoutForm.fire('iron-form-response', {
//              response: {
//                success: 1,
//                successMessage: 'Demo checkout process complete.'
//              }
//            }, { bubbles: false });
//          }, 1000);

           this.$.checkoutForm.submit();
        }
      },

      /**
       * Sets the valid state and updates the location.
       */
      _pushState: function(state) {
        this._validState = state;
        console.info(this.state);
        console.info(this.route.path);
        this.set('route.path', state);
      },

      /**
       * Checks that the `:state` subroute is correct. That is, the state has been pushed
       * after receiving response from the server. e.g. Users can only go to `/checkout/success`
       * if the server responsed with a success message.
       */
      _activeRouteHandler: function(e) {
        var route = e.target;

        if (e.detail.value) {
          var state = route.data.state;
          if (this._validState === state) {
            this.state = state;
            this._validState = '';
            return;
          }
        }

        this.state = 'init';
      },

      /**
       * Sets the initial state.
       */
      _reset: function() {
        var form = this.$.checkoutForm;

        this._setWaiting(false);
        form.reset();

        // Remove the `aria-invalid` attribute from the form inputs.
        for (var el, i = 0; el = form.elements[i], i < form.elements.length; i++) {
          el.removeAttribute('aria-invalid');
        }
      },

      /**
       * Validates the form's inputs and adds the `aria-invalid` attribute to the inputs
       * that don't match the pattern specified in the markup.
       */
      _validateForm: function() {
        var form = this.$.checkoutForm;
        var firstInvalid = false;

        for (var el, i = 0; el = form.elements[i], i < form.elements.length; i++) {
          if (el.checkValidity()) {
            el.removeAttribute('aria-invalid');
          } else {
            if (!firstInvalid) {
              // announce error message
              if (el.nextElementSibling) {
                this.fire('announce', el.nextElementSibling.getAttribute('error-message'));
              }
              if (el.scrollIntoViewIfNeeded) {
                // safari, chrome
                el.scrollIntoViewIfNeeded();
              } else {
                // firefox, edge, ie
                el.scrollIntoView(false);
              }
              el.focus();
              firstInvalid = true;
            }
            el.setAttribute('aria-invalid', 'true');
          }
        }

        return !firstInvalid;
      },

      /**
       * Adds the cart data to the payload that will be sent to the server
       * and updates the UI to reflect the waiting state.
       */
      _willSendRequest: function(e) {
        var form = e.target;
        var body = form.request.body;

        this._setWaiting(true);

        if (!body) {
          return;
        }
        // Populate the request body where `cartItemsId[i]` is the ID and `cartItemsQuantity[i]`
        // is the quantity for some item `i`.
        body.cartItemsId = [];
        body.cartItemsQuantity = [];

        this.cart.forEach(function(cartItem) {
          body.cartItemsId.push(cartItem.item.name);
          body.cartItemsQuantity.push(cartItem.quantity);
        });
      },

      /**
       * Handles the response from the server by checking the response status
       * and transitioning to the success or error UI.
       */
      _didReceiveResponse: function(e) {
        var response = e.detail.response;
        //console.info(response);
        console.info(e);
        this.response = this._transformResponse(response);
        this._setWaiting(true);

        if (response.success) {
          console.info(this.state);
          //this._pushState('localhost:8080/checkout/success');
          this._pushState('success');
          this._reset();
          this.fire('clear-cart');
        } else {
          this._pushState('error');
        }
      },

      _toggleBillingAddress: function(e) {
        this.hasBillingAddress = e.target.checked;

        if (this.hasBillingAddress) {
          this.$.billAddress.focus();
        }
      },

      _computeHasItem: function(cartLength) {
        return cartLength > 0;
      },

      _formatPrice: function(total) {
        return isNaN(total) ? '' : '$' + total.toFixed(2);
      },

      _getEntryTotal: function(entry) {
        return this._formatPrice(entry.quantity * entry.item.price);
      },

      _visibleChanged: function(visible) {
        if (!visible) {
          return;
        }
        // Reset the UI states
        this._reset();
        // Notify the page's title
        this.fire('change-section', { title: 'Validate' });
      },


      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return {
            name: key,
            value: obj[key]
          };
        });
      },
      _isEmpty:function (arr) {


        return false;
      },
      showFirst:function(ind){
        if (ind==0){
          return true;
        }
        return false;
      },
      _containsError:function(item){

        var error=false;

        for (var m in item){



            if (item[m].status==="ERROR"){

              error=true;
              break;

          }


        }
        if (error){

          return true;
        }

        return false;
      },
      _transformResponse:function(response){

        var messageTable=this._toDataTable(response.messageMap);
        response.messageTable=[];
        response.messageTable=messageTable;
        return response;
      },
      _toDataTable:function(obj){
        var arr=[];



        var cFunc=this._containsError;

        Object.keys(obj).map(function(key) {
          console.info(key);
          var isError=false;
            for (var it in obj[key]){
                if (obj[key][it]!=undefined) {
                    if (obj[key][it].status === "ERROR") {

                        isError=true;
                        break;
                    }
                }
            }

          var item={"step":key,"msg":obj[key],"error":isError};
          arr.push(item);
        });
        console.info(arr);
        return arr;
      },
      displayMessage:function(item){
        if (item.value.status==="UNKNOWN"){
          return "";
        }
        return item.value.status;
      },
      displayMessageClass:function(item){
      if (item.value.status==="UNKNOWN"){
        return "";
      }
      return item.value.status;
    }

    });

  </script>

</dom-module>
